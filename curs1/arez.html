<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
    .traffic-light{
        height: 170px;
        width: 70px;
        border-radius: 10px;
        background-color: black;
        margin: 20px;
        display: flex;
        flex-direction: column;

    }

    .light{
       background-color: grey;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 7px 15px;
    }
    .container{
        display: flex;
        justify-content: center;
    }

</style>
<body>
<div class="container">
    <div class="traffic-light" id="semafor1">
        <div class="light" id="red1"></div>
        <div class="light" id="yellow1"></div>
        <div class="light" id="green1"></div>
    </div>
    <div class="traffic-light" id="semafor2">
        <div class="light" id="red2"></div>
        <div class="light" id="yellow2"></div>
        <div class="light" id="green2"></div>
    </div>
</div>

<script>
    function updateLights(state1,state2){
        document.getElementById('red1').style.background = state1 === 'red' ? 'red' : 'grey';
        document.getElementById('yellow1').style.background = state1 === 'yellow' ? 'yellow' : 'grey';
        document.getElementById('green1').style.background = state1 === 'green' ? 'green' : 'grey';

        document.getElementById('red2').style.background = state2 === 'red' ? 'red' : 'grey';
        document.getElementById('yellow2').style.background = state2 === 'yellow' ? 'yellow' : 'grey';
        document.getElementById('green2').style.background = state2 === 'green' ? 'green' : 'grey';
    }

    function startTrafficLights(){
        let states = [
            ['green','red'],
            ['yellow','yellow'],
            ['red', 'green']
        ];
        let time = [5000,2000,5000];
        let index = 0;
        function cycleLights(){
            updateLights(states[index][0],states[index][1]);
            index = (index + 1) % states.length;
            setTimeout(cycleLights,time[index]);
        }
        cycleLights();
    }
    startTrafficLights();
</script>
    
</body>
</html>
