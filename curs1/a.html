<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <style>
        .traffic-light {
            width: 50px;
            height: 150px;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
            
        }
        .light {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px 0;
            background: gray;
        }
        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="traffic-light" id="semafor1">
            <div class="light" id="red1"></div>
            <div class="light" id="yellow1"></div>
            <div class="light" id="green1"></div>
        </div>
        <div class="traffic-light" id="semafor2">
            <div class="light" id="red2"></div>
            <div class="light" id="yellow2"></div>
            <div class="light" id="green2"></div>
        </div>
    </div>

    <script>
      

        function updateLights(state1, state2) {
            document.getElementById('red1').style.background = state1 === 'red' ? 'red' : 'gray';
            document.getElementById('yellow1').style.background = state1 === 'yellow' ? 'yellow' : 'gray';
            document.getElementById('green1').style.background = state1 === 'green' ? 'green' : 'gray';

            document.getElementById('red2').style.background = state2 === 'red' ? 'red' : 'gray';
            document.getElementById('yellow2').style.background = state2 === 'yellow' ? 'yellow' : 'gray';
            document.getElementById('green2').style.background = state2 === 'green' ? 'green' : 'gray';
        }

        function startTrafficLights() {
            let states = [
                ['green', 'red'],
                ['yellow', 'yellow'],
                ['red', 'green']
            ];
            let time = [5000,2000,6000]
            let index = 0;
            function cycleLights() {
                updateLights(states[index][0], states[index][1]);
                index = (index + 1) % states.length;
                setTimeout(cycleLights, time[index]);
            }
            cycleLights();
        }

        startTrafficLights();
    </script>
</body>
</html>
