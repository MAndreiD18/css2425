    <script>
        //String.fromCharCode
        //charCodeAt

        const urmLitera =(str) => 
        str
        .split('')
        .map(char => String.fromCharCode(char.charCodeAt(0) + 1))
        .join('');

        console.log(urmLitera('abcdef'))
        
    </script>
